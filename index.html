<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICADOR DE INTEGRIDADE /// PROJETO ARG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 30, 20, 0.6);
            --glass-border: rgba(0, 255, 0, 0.1);
            --terminal-green: #00ff41;
            --amber-alert: #ffbf00;
            --text-dim: #a8b5a8;
            --blur: 12px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 50, 0, 0.1) 0%, transparent 60%),
                linear-gradient(0deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--terminal-green);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: block;
            color: var(--amber-alert);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        input[type="file"], textarea, input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: var(--terminal-green);
            padding: 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            resize: vertical;
            transition: 0.3s;
        }

        textarea { height: 80px; }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        /* Botão escondido visualmente, mas funcional para lógica */
        #publicKey { display: none; }

        .btn-verify {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-verify:hover {
            background: var(--terminal-green);
            color: #000;
            box-shadow: 0 0 20px var(--terminal-green);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            display: none;
            word-break: break-word;
        }

        .success {
            border: 1px solid var(--terminal-green);
            background: rgba(0, 255, 65, 0.1);
            color: var(--terminal-green);
        }

        .failure {
            border: 1px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }
        
        .loading {
            border: 1px solid var(--amber-alert);
            background: rgba(255, 191, 0, 0.1);
            color: var(--amber-alert);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .helper-text {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>/// Protocolo de Verificação</h1>
        
        <textarea id="publicKey"></textarea>

        <div class="input-group">
            <label>>> PASSO 1: ARQUIVO SUSPEITO</label>
            <input type="file" id="fileInput">
            <div class="helper-text" id="fileHelper">Selecione o artefato local ou aguarde download automático.</div>
        </div>

        <div class="input-group">
            <label>>> PASSO 2: ASSINATURA (HEX ou BASE64)</label>
            <textarea id="signature" placeholder="Cole a assinatura Hexadecimal ou Base64..."></textarea>
            <div class="helper-text">Identificação automática de formato ativada.</div>
        </div>

        <button class="btn-verify" id="btnVerify">INICIAR VERIFICAÇÃO</button>
        
        <div id="status"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.logAttempt = async (status, fileName) => {
            try {
                await addDoc(collection(db, "attempts"), {
                    status: status,
                    file: fileName || "desconhecido",
                    timestamp: serverTimestamp(),

            } catch (e) {
                console.error("Falha log:", e);
            }
        };
    </script>

    <script>
        // 1. CHAVE MESTRA FIXA
        const OFFICIAL_PUBLIC_KEY = `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEApB08GAx9ChluTH2fk6fv
ttredta5+aamfE0jdreuDhlIu0fICQW2eWutaZCbnTo8lqEK93ZpKVydxUhkBD5E
HWCqVmDoVDIpu66WpvWy40Rklqsl2I2fljm2x5QJm3dVTFWvgZRMSnHnzvVw/+iv
ghdBZKVTbi56zN7oDJ3FHWDdv4GUVaWl0i3l9G4xyGQmwAvAX6iUO+DMrTwMw8TX
K/H/Hqf0Khsm/U6BzdCWEWuB13J8VYXSqe+59qqscPR1NKDG82vWeyHLqejL53Ks
lQcY+8x1NHpQMg6YVtoOG+oHgaokXu78yw7MZCuGN+n7SvNbgI/xP/w8O0yxSf42
dQIDAQAB
-----END PUBLIC KEY-----`;

        // Variável global para armazenar arquivo baixado automaticamente
        let autoDownloadedBuffer = null;
        let autoFileName = null;

        // 2. INICIALIZAÇÃO E EVENT LISTENERS
        window.addEventListener('load', async () => {
            // Garante que o botão chama a função
            document.getElementById('btnVerify').addEventListener('click', verifyIntegrity);
            
            // Preenche a chave oculta
            document.getElementById('publicKey').value = OFFICIAL_PUBLIC_KEY.trim();

            const urlParams = new URLSearchParams(window.location.search);
            const statusDiv = document.getElementById('status');

            // A. Captura Assinatura da URL
            if (urlParams.has('sig')) {
                document.getElementById('signature').value = urlParams.get('sig').trim();
            }

            // B. Captura Arquivo Remoto da URL (ex: ?url=https://site.com/pista.pdf)
            if (urlParams.has('url')) {
                const fileUrl = urlParams.get('url');
                statusDiv.style.display = 'block';
                statusDiv.className = 'loading';
                statusDiv.innerHTML = ">>> PROTOCOLO REMOTO: BAIXANDO ARTEFATO DO SERVIDOR...";
                
                try {
                    const response = await fetch(fileUrl);
                    if (!response.ok) throw new Error("Falha no download");
                    
                    autoDownloadedBuffer = await response.arrayBuffer();
                    // Tenta adivinhar nome do arquivo pela URL
                    autoFileName = fileUrl.substring(fileUrl.lastIndexOf('/')+1) || "artefato_remoto";
                    
                    statusDiv.innerHTML = ">>> DOWNLOAD CONCLUÍDO. INICIANDO VERIFICAÇÃO...";
                    
                    // Se já tiver assinatura, roda a verificação automaticamente
                    if (document.getElementById('signature').value) {
                        verifyIntegrity();
                    } else {
                        statusDiv.className = 'success';
                        statusDiv.innerHTML = "DOWNLOAD OK. AGUARDANDO ASSINATURA.";
                    }
                } catch (error) {
                    statusDiv.className = 'failure';
                    statusDiv.innerHTML = "ERRO: NÃO FOI POSSÍVEL BAIXAR O ARQUIVO REMOTO (CORS OU URL INVÁLIDA).";
                }
            } else if (urlParams.has('sig')) {
                statusDiv.style.display = 'block';
                statusDiv.className = 'success';
                statusDiv.innerHTML = ">>> PROTOCOLO QR: ASSINATURA CARREGADA.";
            }
        });

        // 3. FUNÇÃO DE VERIFICAÇÃO (CORRIGIDA E ROBUSTA)
        async function verifyIntegrity() {
            const statusDiv = document.getElementById('status');
            const fileInput = document.getElementById('fileInput');
            const signatureRaw = document.getElementById('signature').value.trim();
            const pubKeyInput = document.getElementById('publicKey').value.trim();

            statusDiv.style.display = 'block';
            statusDiv.className = 'loading';
            statusDiv.innerHTML = 'COMPUTANDO HASH E DECIFRANDO...';

            // Verificação da Chave Mestra
            if (pubKeyInput !== OFFICIAL_PUBLIC_KEY.trim()) {
                showResult(false, "ALERTA DE SEGURANÇA: CHAVE MESTRA ALTERADA.");
                return;
            }

            // Define qual arquivo usar (o do input ou o baixado automaticamente)
            let fileBuffer;
            let fileNameForLog;

            if (autoDownloadedBuffer) {
                fileBuffer = autoDownloadedBuffer;
                fileNameForLog = autoFileName + " (AUTO)";
            } else if (fileInput.files.length > 0) {
                fileBuffer = await fileInput.files[0].arrayBuffer();
                fileNameForLog = fileInput.files[0].name;
            } else {
                showResult(false, "ERRO: NENHUM ARQUIVO SELECIONADO OU BAIXADO.");
                return;
            }

            if (!signatureRaw) {
                showResult(false, "ERRO: ASSINATURA AUSENTE.");
                return;
            }

            try {
                // Prepara a Chave
                const binaryKey = pemToArrayBuffer(pubKeyInput);
                const cryptoKey = await window.crypto.subtle.importKey(
                    "spki",
                    binaryKey,
                    { name: "RSA-PSS", hash: "SHA-256" },
                    false,
                    ["verify"]
                );

                // Prepara a Assinatura (Detecta se é Hex ou Base64)
                const signatureBuffer = parseSignature(signatureRaw);

                // Verifica
                const isValid = await window.crypto.subtle.verify(
                    { name: "RSA-PSS", saltLength: 32 },
                    cryptoKey,
                    signatureBuffer,
                    fileBuffer
                );

                if (isValid) {
                    showResult(true, "ACESSO CONCEDIDO: ARTEFATO AUTÊNTICO [PROJETO 1661].");
                    if(window.logAttempt) window.logAttempt("SUCESSO", fileNameForLog);
                } else {
                    showResult(false, "ACESSO NEGADO: ASSINATURA NÃO CORRESPONDE AO ARQUIVO.");
                    if(window.logAttempt) window.logAttempt("FALHA_VALIDACAO", fileNameForLog);
                }

            } catch (error) {
                console.error(error);
                showResult(false, "ERRO CRÍTICO: FORMATO DE DADOS INVÁLIDO (Base64/Hex corrompido).");
            }
        }

        // --- Utilitários ---

        function showResult(isSuccess, text) {
            const div = document.getElementById('status');
            div.innerHTML = text;
            div.className = isSuccess ? 'success' : 'failure';
        }

        // Converte PEM para Buffer
        function pemToArrayBuffer(pem) {
            const b64 = pem.replace(/-----BEGIN PUBLIC KEY-----/g, '').replace(/-----END PUBLIC KEY-----/g, '').replace(/\s/g, '');
            const binary = atob(b64);
            const buffer = new ArrayBuffer(binary.length);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < binary.length; i++) { view[i] = binary.charCodeAt(i); }
            return buffer;
        }

        // LÓGICA INTELIGENTE: Detecta se é Hex ou Base64 e converte
        function parseSignature(input) {
            // Remove espaços e quebras de linha
            const cleanInput = input.replace(/\s/g, '');
            
            // Regex para checar se é estritamente Hexadecimal
            const isHex = /^[0-9a-fA-F]+$/.test(cleanInput);

            if (isHex && cleanInput.length % 2 === 0) {
                // Trata como HEX
                const byteArray = new Uint8Array(cleanInput.length / 2);
                for (let i = 0; i < cleanInput.length; i += 2) {
                    byteArray[i / 2] = parseInt(cleanInput.substr(i, 2), 16);
                }
                return byteArray.buffer;
            } else {
                // Tenta tratar como BASE64 (Padrão ou URL-safe)
                try {
                    // Corrige Base64 URL Safe se necessário (- por + e _ por /)
                    let base64 = cleanInput.replace(/-/g, '+').replace(/_/g, '/');
                    // Adiciona padding se necessário
                    while (base64.length % 4) { base64 += '='; }
                    
                    const binary = atob(base64);
                    const buffer = new ArrayBuffer(binary.length);
                    const view = new Uint8Array(buffer);
                    for (let i = 0; i < binary.length; i++) { 
                        view[i] = binary.charCodeAt(i); 
                    }
                    return buffer;
                } catch (e) {
                    throw new Error("Formato de assinatura desconhecido");
                }
            }
        }
    </script>
</body>
</html>
